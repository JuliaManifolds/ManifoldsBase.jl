language: julia
os:
    - linux
    - osx
julia:
    - 1.0
    - 1.3
    - 1.4
    - nightly
notifications:
    email: false
sudo: false
branches:
  only:
    - master
    - /^v\d+\.\d+(\.\d+)?(-\S*)?$/ # build tagged releases
jobs:
  allow_failures:
    - julia: 1.4
    - julia: nightly
after_success:
- julia -e 'using Pkg; Pkg.add("Coverage"); using Coverage; Codecov.submit(process_folder())'
